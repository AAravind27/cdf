<html>
<head>
		<script language="javascript" type="text/javascript" src="/pentaho/cdf/js/jquery.js"></script>
		<script language="javascript" type="text/javascript" src="/pentaho/cdf/js/jquery.ui.js"></script>
		<script language="javascript" type="text/javascript" src="/pentaho/cdf/js/jquery.blockUI.js"></script>
		<script language="javascript" type="text/javascript" src="/pentaho/cdf/js/Dashboards.js"></script>
  <script>
    var GB = parent.GB_CURRENT;
    document.write('<script type="text/javascript" src="AJS.js"><\/script>');
    if(GB.use_fx) {
        document.write('<script type="text/javascript" src="AJS_fx.js"><\/script>');
    }
  </script>
  <style>
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    #GB_frame {
      visibility: hidden;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<script>
Dashboards.blockUIwithDrag();

var gb_type = GB.type;
var gb_url = GB.url;

//Start loading in the iframe
if(gb_type == "page") {
  document.write('<iframe id="GB_frame" src="' + gb_url + '" frameborder="0"></iframe>');
}
else {
  var img_holder = new Image();
  img_holder.src = gb_url;
  document.write('<img id="GB_frame" src="' + gb_url + '">');
}
var frame = AJS.$('GB_frame');
</script>

</body>
<script>
function setupOuterGB() {
    frame.style.visibility = 'visible';
    GB.setFrameSize();
    GB.setWindowPosition();
}

function loaded() {
	$.unblockUI();

    GB.overlay.innerHTML += "&nbsp;"; //Safari bugfix
    
    if(gb_type == "image") {
        if(img_holder.width != 0 && img_holder.height != 0) {
            var width = img_holder.width;
            var height = img_holder.height;

            GB.width = width;
            GB.height = height;

            setupOuterGB();

            if(GB.use_fx) {
                AJS.setOpacity(frame, 0);
                AJS.fx.fadeIn(frame);
            }
        }
    }
    else {
        GB.width = frame.offsetWidth;
        GB.height = frame.offsetHeight;
        setupOuterGB();
    }
}

if(GB.show_loading) {
    AJS.AEV(window, 'load', function(e) {
        loaded();
    });
}
</script>
</html>

<script type="text/javascript"
    src="GetCDFResource?resource=/cdf-samples/home_dashboard_2/MetaLayer.js"></script>

<SCRIPT LANGUAGE="JavaScript">

// This is a custom function that is fired when a user selects a productLine and then want to select a territory
// Its purpose is to reset the productLine variable back to null and pass the territory that has been selected
// The function is executed from the url-template tag in the territorySales.xaction

function clickOnTerritory(value) {
	productLine = "null";
	Dashboards.fireChange('territory',value);
}

</SCRIPT>


<table align="center" style="border: 1px solid #000;">
	<tr>
		<td align="center" colspan="2"><p><div id="titleObject"></div></p></td>
	</tr>
	<tr>
		<td>
			<table>
				<tr>
                    <td valign="top">
                        <div id="territorySalesObject"></div>
                    </td>
				</tr>
				<tr>
					<td valign="top"><div id="productLineSalesObject"></div></td>
				</tr>
			</table>
		</td>
		<td>
			<table>
				<tr>
                    <td align="right">
                        <div id="topTenCustomersObject"></div>
                        <div id="topTenCustomersDetailsObject"></div>
                    </td>
				</tr>
			</table>
		</td>
	</tr>
</table>

<script language="javascript" type="text/javascript">

    var territory;
    var productLine;

titleString = 
{
  name: "titleString",
  type: "text",
  listeners:["productLine", "territory"],
  htmlObject: "titleObject",
  executeAtStart: true,
  expression: function(){return "title"},
  preExecution:function(){
  	if( territory == "null" && productLine != "null") {
		title = "Top Ten for " + productLine;
	} 
	else if ( territory != "null" && productLine == "null") {
		title = "Top Ten for " + territory;
	}
	else if ( territory == "null" && productLine == "null") {
		title = "Top Ten Customers";
	}
	else  {
		title = "Top Ten for " + territory + ", " + productLine;
	}
  },
  postExecution:function(){}
}

topTenCustomers = 
{
  name: "topTenCustomers",
  type: "jFreeChartComponent",
  chartDefinition: MetaLayerHome2.topTenCustomerDefinition,
  listeners:["productLine", "territory"],
  parameters: [["productLine", "productLine"], ["territory", "territory"]],
  htmlObject: "topTenCustomersObject",
  executeAtStart: true,
  preExecution:function(){},
  postExecution:function(){}
}

topTenCustomersDetails   = {
	name: "topTenCustomersDetails",
	type: "pivotLink",
	htmlObject: "topTenCustomersDetailsObject",
	content: "Details...",
	tooltip: "See the details for this component",
	pivotDefinition: MetaLayerHome2.topTenCustomerDefinition,
	executeAtStart: true
}

territorySales = 
{
  name: "territorySales",
  type: "jFreeChartComponent",
  chartDefinition: MetaLayerHome2.territorySalesDefinition,
  listeners:[],
  parameters: [],
  htmlObject: "territorySalesObject",
  executeAtStart: true,
  preExecution:function(){},
  postExecution:function(){}
}

productLineSales = 
{
  name: "productLineSales",
  type: "jFreeChartComponent",
  chartDefinition: MetaLayerHome2.productLineSalesDefinition,
  listeners:[],
  parameters: [],
  htmlObject: "productLineSalesObject",
  executeAtStart: true,
  preExecution:function(){},
  postExecution:function(){}
}

var components = [titleString, territorySales, productLineSales, topTenCustomers,
    topTenCustomersDetails];

</script>

<script language="javascript" type="text/javascript">

function load(){
	Dashboards.init(components);
}

load();

</script>
